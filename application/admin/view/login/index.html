<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登录| 舌尖上的后台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  {load href="/static/css/amazeui.min.css" /}
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>舌尖上的程序猿</h1>
    <p>PHP is the best language<br/>想我所想，写我所写，爱我所爱。</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>


    <form method="post" class="am-form" action="/admin/login">
      <label for="name">账号:</label>
      <input type="text" name="name" id="name" autofocus="autofocus" />
      <br>
      <label for="pwd">密码:</label>
      <input type="password" name="pwd" id="pwd" />
      <br>
      <label for="remember">
        <input id="remember" type="checkbox" name="remember" />
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" id="loginButton" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" />
        <input type="button" onclick="location='/admin/forgot'" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" />
      </div>
	  {:token()}
    </form>
    <hr>
    <p>© 版权所有 不知名人士 2016.</p>
  </div>
</div>
</body>
</html>
