{layout name="layout" /}
<div class="main-content">
	<div class="main-content-inner">
		<!-- #section:basics/content.breadcrumbs -->
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="/">首页</a>
				</li>
				<li class="active">控制台</li>
			</ul><!-- /.breadcrumb -->

			<!-- #section:basics/content.searchbox -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="ace-icon fa fa-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- /.nav-search -->

			<!-- /section:basics/content.searchbox -->
		</div>
		
		<!-- /section:basics/content.breadcrumbs -->
		<div class="page-content">
			<!-- #section:settings.box -->
			<!-- UY BEGIN -->


			<!-- /section:settings.box -->
			<div class="page-header">
				<h1>
					用户日志
				</h1>
			</div><!-- /.page-header -->
			
			<div class="row">
				<div class="col-xs-12">
					<div class="clearfix">
						<div class="pull-right tableTools-container">
							<div class="dt-buttons btn-overlap btn-group">
								<a id="excel" class="dt-button buttons-excel buttons-flash btn btn-white btn-primary btn-bold" title="Export to Excel">
									<span>
										<i class="fa fa-file-excel-o bigger-110 green"></i>
										<span class="hidden">Export to Excel</span>
									</span>
								</a>
								<a id="print" class="dt-button buttons-print btn btn-white btn-primary btn-bold" title="Print">
									<span>
										<i class="fa fa-print bigger-110 grey"></i>
										<span class="hidden">Print</span>
									</span>
								</a>
							</div>
						</div>
					</div>
					<table id="simple-table" class="table table-striped table-bordered table-hover">
						<form id="dataTable" method="post" action="" target="_blank">
							<thead>
								<tr>
									<th class="col-xs-1">编号</th>
									<th class="col-xs-1">发送</th>
									<th class="col-xs-1">回复</th>
									<th class="logcontent col-xs-3">消息</th>
									<th class="col-xs-1">时间</th>
									<th class="col-xs-1">操作</th>
								</tr>
							</thead>

							<tbody>
							{volist name="messages" id="val"}
							<input type="hidden"  name="id[]" value="{$val['id']}">
								<tr>
									<td>{$val['id']}</td>
									<td>{$val['send']}</td>
									<td>{$val['get']}</td>
									<td>{$val['message']}</td>
									<td>{$val['time']}</td>
									<td>
										<div class="hidden-sm hidden-xs action-buttons">
											<a class="red del" val="/admin/message/del?id={$val['id']}" href="javascript:;">
												<i class="ace-icon fa fa-trash-o bigger-130" title="删除"></i>
											</a>
										</div>
									</td>
								</tr>
								
							{/volist}
							</tbody>	
						</form>
					</table>
					<ul class="pagination pull-right">
					  {$messages->render()}
					</ul>
				</div><!-- /.span -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->
<script src="/static/plugins/layer/layer.js"></script>
<script>
$("#excel").click(function(){
	$("#dataTable").attr("action","/index/index/excel");
	$("#dataTable").submit();
})
$('#allMessage').addClass("active").siblings().removeClass("active");
$('#listMessage').addClass("active");
$(".del").click(function(){
	var val=$(this).attr('val');
	layer.open({
		icon:0,
		title: '删除列表',
		type: 0, 
		content: '是否删除选中列表',
		btn: ['确认', '取消'],
		yes: function(){
				location.href = val;
			}
	});	
});
</script>
